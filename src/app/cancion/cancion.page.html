<ion-header>
  <ion-toolbar>
    <ion-title>
      Reproducción
    </ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="song-container">
    <div class="song-image">
      <img class="square-image" src={{imagenTrack}} alt="Imagen de la canción">
    </div>
    
    <div class="song-details">
      <h1>{{nombre}}</h1>
      <p>{{artista}}</p>
      <!-- <audio #audioPlayer [src]="urlTrack" (loadedmetadata)="onAudioLoaded($event)" controls></audio> -->
    </div>
  </div>
</ion-content>
