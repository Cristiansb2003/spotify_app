<ion-header >
  <ion-toolbar >
    <ion-title>
      Escuchado Recientemente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<ion-grid>
  <ion-row>
      <ion-col>
          <div class="grid-item">
              <ion-card *ngFor="let album of playlists" [routerLink]="['/playlist', album.id]" class="card-negro " style="width: 300px;">
                  <ion-card-content>     
                      <ion-grid>
                          <ion-row>
                              <ion-col size="12" class="ion-text-center">
                                  <ion-img src={{album.images[0].url}}></ion-img> 
                              </ion-col>
                          </ion-row>
                      </ion-grid>
                  </ion-card-content>
              </ion-card>
          </div>
      </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
